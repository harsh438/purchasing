general:
  build_dir: api

machine:
  node:
    version: 4.1.0

dependencies:
  post:
    - npm install --dev:
        pwd: ../processing_frontend/
    - ls -la node_modules:
        pwd: ../processing_frontend/
    - npm run build:
        pwd: ../processing_frontend/

deployment:
  dev:
    branch: [devops, staging, production]
    commands:
      - aws s3 cp --recursive "s3://$S3_DEPLOYMENT_BUCKET/devops/" .
      - chmod +x deploy.sh
      - ./deploy.sh
