general:
  build_dir: api

machine:
  node:
    version: 4.1.0

dependencies:
  post:
    - npm install:
        pwd: ../processing_frontend/
    - npm run build:
        pwd: ../processing_frontend/

test:
  override:
    - bundle exec rake build

deployment:
  dev:
    branch: [devops, staging, production]
    commands:
      - aws s3 cp --recursive "s3://$S3_DEPLOYMENT_BUCKET/devops/" .
      - chmod +x deploy.sh
      - ./deploy.sh
